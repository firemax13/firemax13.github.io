<!DOCTYPE html>
<head>

<!-- Video.js 5 -->
<link href="http://vjs.zencdn.net/5.4.6/video-js.css" rel="stylesheet">
<script src="http://vjs.zencdn.net/5.4.6/video.js"></script>

<!-- Common -->
<link href="bin/videojs.vast.vpaid.min.css" rel="stylesheet">

<script>
videojs.plugin('ads-setup', function (opts) {
    var player = this;
    var adsCancelTimeout = 3000;

    var vastAd = player.vastClient({
      //Media tag URL
      adTagUrl: "https://www.videosprofitnetwork.com/watch.xml?key=bbff8652f9f18ede23778423f7a55118",
      playAdAlways: true,
      //Note: As requested we set the preroll timeout at the same place than the adsCancelTimeout
      adCancelTimeout: adsCancelTimeout,
      adsEnabled: !!options.adsEnabled
    });
});
</script>

</head>

<body><p>testing</p></body>
